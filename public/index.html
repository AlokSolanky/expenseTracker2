<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: rgb(244, 244, 244);
      }
      .form-area {
        background-color: rgb(255, 255, 255);
        margin-top: 50px;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 10px 10px 8px #888888;
      }
      .signup_btn {
        margin-top: 15px;
        color: #888888;
        width: 100%;
        border: 2px solid white;
        box-shadow: 5px 5px 4px black;
      }
      input,
      select {
        box-shadow: 0px 5px 4px black;
      }
      .li_container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .list_item {
        border: 3px solid rgb(54, 20, 20);
        margin: 2px;
        padding: 10px;
        border-radius: 5px;
        list-style: none;
        font-size: larger;
      }
      .delete {
        float: right;
      }
      .leaderBoardItems {
        display: flex;
        background: azure;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .leaderBoardItems > div {
        margin: 0px 10px 0px 10px;
      }
      .active {
        box-sizing: border-box;
        color: grey;
        box-shadow: 0px 5px 4px rgb(170, 170, 170);
      }
      #pagination > button {
        margin-left: 10px;
        margin-right: 10px;
        height: min-content;
        border-radius: 100%;
      }
      #page_size {
        padding: 8px;
        border: 1px solid #198754;
        color: #198754;
        background-color: #fff;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 100%">
      <div
        class="container-fluid"
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <a class="navbar-brand" href="#"><h3>Expensy</h3></a>
        <button class="btn btn-outline-success" id="premium" type="submit">
          Buy Premium
        </button>

        <div
          id="premium_nav"
          style="display: flex; flex-direction: row; display: none"
        >
          <button class="btn btn-outline-success" id="leaderboard">
            LeaderBoard
          </button>
          <a class="btn btn-outline-success" id="report">Report</a>
        </div>
        <div style="padding: 5px; background-color: white">
          <select
            class="form-select-sm border-success"
            id="page_size"
            title="select this to change page size"
          >
            <option selected value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
          </select>
          <button class="btn btn-outline-success" id="size">üëç</button>
        </div>
      </div>
    </nav>
    <div class="container form-area">
      <h3
        style="
          text-align: center;
          font-weight: bold;
          color: #888888;
          font-family: monospace;
        "
      >
        Expense Tracker
      </h3>
      <hr />
      <form id="form">
        <div class="input-group-sm mb-3">
          <label class="form-label">Expense Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="input-group-sm mb-3">
          <label class="form-label">Expense Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            required
          />
        </div>
        <div class="input-group-sm mb-3">
          <label class="form-label">Expense Type</label>
          <select
            class="form-select form-select-sm"
            aria-label="Small select example"
            id="type"
          >
            <option selected>Open this select menu</option>
            <option value="food">Food</option>
            <option value="outfit">Outfit</option>
            <option value="property">Property</option>
          </select>
        </div>
        <button type="submit" class="btn signup_btn">Add Expense</button>
      </form>
    </div>
    <div class="li_container container"></div>
    <div
      id="pagination"
      style="display: flex; justify-content: center; margin-top: 30px"
    ></div>
    <div class="container" id="leaderboardArea" style="display: none">
      <h3
        style="
          text-align: center;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          margin-top: 10px;
        "
      >
        LeaderBoard
      </h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
