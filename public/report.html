<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <style>
      body {
        background: url("./report_banner.jpg");
        background-attachment: fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: wheat;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        box-shadow: 2.5px 2.5px 8px 2px rgb(98, 34, 34);
        min-width: 360px;
        padding: 10px;
        margin: 15px;
      }
      table,
      th,
      td {
        border: 2px double rgb(121, 43, 43);
        border-radius: 5px;
      }
      th {
        color: white;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div style="position: fixed; bottom: 10px">
      <button onclick="window.print()">Print this page</button>
    </div>

      <h5>Year <span id="current_year"> 2023</span></h5>
      <div

        style="border: 2px solid white; padding: 20px"
      >
        <h5>Today<span id="current_day"></span></h5>
        <div class="this_day_report container">
          <table class="day_report">
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Expense</th>
            </tr>
          </table>
        </div>
        <h5>This Week<span id="current_week"></span></h5>

            <tr>

            </tr>
          </table>
        </div>
        <h5>This Month<span id="current_month"></span></h5>

            <tr>

            </tr>

    </div>
